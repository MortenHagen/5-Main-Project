<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Katalogen</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset-roots.css">
	<link rel="stylesheet" href="css/media-query.css">
	<link rel="stylesheet" href="css/catalog.css">
</head>

<body>
	<!--logo-->
	<button class="header2">
		<a href="main-page.html" target="_self">
			<img src="assets/allwin-logo-png-800x800px.png" >
		</a>
	</button>

	<!-- navigator -->
	<div grid class="catalog__navigator-bar column--12 column-small--12">
		
		<button class="api-button catalog__nav-button offset--4 offset-small--2 column-small--1">Films</button>
		<button class="api-button catalog__nav-button offset--4 offset-small--2 column-small--1">Planets</button>
		<button class="api-button catalog__nav-button offset--4 offset-small--2 column-small--1">People</button>
		<button class="api-button catalog__nav-button offset--4 offset-small--2 column-small--1">Vehicles</button>

		<div class="catalog__input-bar column--3 column-small--5">
			<input id="searchInput" type="text" placeholder="Skriv for å søke.">
			<img id="search-button" src="assets/pictures/search-icon.svg" alt="">
		</div>
	</div>

	<!-- Display Results -->
	<div class="result-container">
		<!-- Results will be dynamically added here using JavaScript -->
	</div>

<script src="js/catalog.js"></script>
<!-- <script src="js/fetching.js"></script> -->

</body>
</html>
